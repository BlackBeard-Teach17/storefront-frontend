
<h2>Product Details</h2>
<div class="card" *ngIf="product">
    <h1>{{ product.name }}</h1>
    <img *ngIf="product.url?.length" [src]="product.url" [alt]="product.name" class="responsive-img" width="300" height="300">
    <p class="description">{{ product.description }}</p>
    <p class="price">${{ product.price }}<i class="fa fa-tag" aria-hidden="true"></i></p>
    <label for="quantity">Quantity:</label>
    <input type="number" [(ngModel)]="product.quantity" placeholder="1"[defaultValue]="1" required number>
    <button type="button" [disabled]="product.quantity <= 0" (click)="addToCart(product, product.quantity)">
      <i class="fa fa-cart-plus" aria-hidden="true"></i> Add To Cart
    </button>
    <p-message severity="error" text="Quantity cannot be less than 1 or a letter" *ngIf="product.quantity <= 0"></p-message>
    <p-toast position="bottom-left"></p-toast>
</div>

<div class="back-button">
    <button type="button" (click)="goBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i>Back To Products</button>
</div>
